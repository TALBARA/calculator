<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="result">
                <p id="result-operation"></p>
                <p id="result-value">0</p>
            </div>
            <div class="buttons">
                <div class="operation-buttons">
                    <p class="operation-action" id="btn-percent" data-value="%">%</p>
                    <p class="operation-action" id="btn-clear-all" data-value="CE">CE</p>
                    <p class="operation-action" id="btn-clear" data-value="C">C</p>
                    <p class="operation-action" id="btn-delete" data-value="DEL">DEL</p>
                </div>
                <div class="operation-buttons">
                    <p id="btn-7" data-value="7">7</p>
                    <p id="btn-8" data-value="8">8</p>
                    <p id="btn-9" data-value="9">9</p>
                    <p class="operation-action" id="btn-multiply" data-value="*">*</p>
                </div>
                <div class="operation-buttons">
                    <p id="btn-4" data-value="4">4</p>
                    <p id="btn-5" data-value="5">5</p>
                    <p id="btn-6" data-value="6">6</p>
                    <p class="operation-action" id="btn-subtract" data-value="-">-</p>
                </div>
                <div class="operation-buttons">
                    <p id="btn-1" data-value="1">1</p>
                    <p id="btn-2" data-value="2">2</p>
                    <p id="btn-3" data-value="3">3</p>
                    <p class="operation-action" id="btn-add" data-value="+">+</p>
                </div>
                <div class="operation-buttons">
                    <p id="btn-add-subtract" data-value="+/-">+/-</p>
                    <p id="btn-0" data-value="0">0</p>
                    <p id="btn-comma" data-value=".">,</p>
                    <p id="btn-equals" data-value="=">=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
